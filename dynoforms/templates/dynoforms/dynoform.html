{% load material_form %}
<div class="card">
<form enctype="multipart/form-data" method="POST">{% csrf_token %}
    <div class="card-content">
    <span class="card-title grey-text text-darken-2">{{ schema.name }}</span>
    <div class="section row">
        <div class="col s12">
            <p class="flow-text">{{ schema.description }}</p>
        </div>
    </div>
    {% form form=form %}{% endform %}
    </div>
    <div class="card-action">
        <div class="right-align">
            <button type="submit" name="_submit" class="btn waves-effect waves-light">Submit</button>
        </div>
    </div>
</form>
</div>
